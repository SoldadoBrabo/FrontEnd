<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 400px; 
            margin: 0; 
            padding-left: 10px; 
        }

        h1 {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left; 
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%; 
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            text-align: left;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .gender {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }

        .hobbies {
            margin-bottom: 10px;
        }

        .hobbies label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        .buttons {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form>
        <h1>Cadastro de Usuário</h1>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <div class="gender">
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label>
        </div>
        
        <label for="uf">UF</label>
        <select id="uf" name="uf">
            <option value="df">DF</option>
            
        </select>
        
        <label>Hobbies</label>
        <div class="hobbies">
            <input type="checkbox" id="futebol" name="hobbies" value="futebol">
            <label for="futebol">Futebol</label>
            
            <input type="checkbox" id="xadrez" name="hobbies" value="xadrez">
            <label for="xadrez">Xadrez</label>
            
            <input type="checkbox" id="esportes" name="hobbies" value="esportes">
            <label for="esportes">Esportes</label>
            
            <input type="checkbox" id="musica" name="hobbies" value="musica">
            <label for="musica">Musica</label>
            
            <input type="checkbox" id="cinema" name="hobbies" value="cinema">
            <label for="cinema">Cinema</label>
            
            <input type="checkbox" id="leitura" name="hobbies" value="leitura">
            <label for="leitura">Leitura</label>
        </div>
        
        <label for="observacao">Observação:</label>
        <textarea id="observacao" name="observacao" rows="5"></textarea>
        
        <div class="buttons">
            <button type="button">Voltar</button>
            <button type="reset">Limpar</button>
            <button type="submit">Salvar</button>
        </div>
    </form>

</body>
</html>
